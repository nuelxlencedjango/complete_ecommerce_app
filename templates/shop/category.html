{%extends 'layout/main.html' %}

{% block content %}
<div class="py-3 bg-primary">
    <div class="container">
        <a href="{% url 'products:home' %}" class="text-white">Home /</a>
        <a href="{% url 'products:collection' %}" class="text-white">Collection /</a>
        
        <!--<a href="#" class="text-white">category</a>-->
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>category collections</h3>
            <div class="row">
                {% for cat in category %}
                <div class="col-md-3">
                    <div class="card">
                      <a href="{% url 'products:categoryitems' cat.slug %}">
                        <div class="card-body">
                            <div class="category-image">
                                <img src="{{ cat.productImg.url }}" class="w-100" alt="">
                            </div>
                            <h4>{{cat.name}}</h4>
                        </div>
                      </a>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>

{% endblock %}
